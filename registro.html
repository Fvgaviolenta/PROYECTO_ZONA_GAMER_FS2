<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - Zona Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #37383c;
      --secondary-color: #6c757d;
      --success-color: #1cc88a;
      --danger-color: #e74a3b;
      --warning-color: #f6c23e;
      --dark-color: #4487a3;
      --light-color: #f8f9fc;
    }
    
    body {
      background: linear-gradient(135deg, #4d6a76 0%, #9edeee 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    
    .registro-container {
      width: 100%;
      max-width: 800px;
    }
    
    .registro-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .registro-header {
      background: var(--primary-color);
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    .registro-header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 28px;
    }
    
    .registro-header p {
      margin: 10px 0 0;
      opacity: 0.9;
    }
    
    .registro-body {
      padding: 30px;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.15);
      outline: none;
    }
    
    .input-icon {
      position: relative;
    }
    
    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
    }
    
    .input-icon .form-control {
      padding-left: 45px;
    }
    
    .btn-registrar {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    .btn-registrar:hover {
      background: #3a5fca;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
    }
    
    .mensaje {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      display: none;
    }
    
    .mensaje.error {
      background: #ffe6e6;
      color: var(--danger-color);
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .mensaje.success {
      background: #e6f7ee;
      color: var(--success-color);
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .password-strength {
      margin-top: 8px;
      height: 5px;
      border-radius: 5px;
      background: #eee;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: width 0.3s;
    }
    
    .password-weak {
      background: var(--danger-color);
      width: 33%;
    }
    
    .password-medium {
      background: var(--warning-color);
      width: 66%;
    }
    
    .password-strong {
      background: var(--success-color);
      width: 100%;
    }
    
    .password-hints {
      margin-top: 8px;
      font-size: 13px;
      color: var(--secondary-color);
    }
    
    .login-link {
      text-align: center;
      margin-top: 25px;
      color: var(--secondary-color);
    }
    
    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .form-error {
      color: var(--danger-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <main class="registro-container">
    <div class="registro-card">
      <div class="registro-header">
        <h1><i class="fas fa-gamepad me-2"></i>Zona Gamer</h1>
        <p>Únete a nuestra comunidad gamer</p>
      </div>
      
      <div class="registro-body">
        
        <div id="mensaje" class="mensaje"></div>

        <form id="formRegistro" class="registro-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="nombre"><i class="fas fa-user me-1"></i> Nombre Completo:</label>
              <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Juan Pérez González">
              </div>
              <div id="nombre-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="telefono"><i class="fas fa-phone me-1"></i> Teléfono:</label>
              <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" id="telefono" name="telefono" class="form-control" required placeholder="+56 9 1234 5678">
              </div>
              <div id="telefono-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="email"><i class="fas fa-envelope me-1"></i> Correo Electrónico:</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" class="form-control" required placeholder="ejemplo@correo.com">
              </div>
              <div id="email-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="emailConfirm"><i class="fas fa-envelope me-1"></i> Confirmar Correo:</label>
              <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="emailConfirm" name="emailConfirm" class="form-control" required placeholder="Repite tu correo">
              </div>
              <div id="emailConfirm-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="password"><i class="fas fa-lock me-1"></i> Contraseña:</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
              </div>
              <div class="password-strength">
                <div id="password-strength-bar" class="password-strength-bar"></div>
              </div>
              <div id="password-hints" class="password-hints">
                La contraseña debe tener al menos 6 caracteres
              </div>
              <div id="password-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="passwordConfirm"><i class="fas fa-lock me-1"></i> Confirmar Contraseña:</label>
              <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" required minlength="6">
              </div>
              <div id="passwordConfirm-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="region"><i class="fas fa-map-marked me-1"></i> Región:</label>
              <select id="region" name="region" class="form-control" required>
                <option value="">Seleccione una región</option>
              </select>
              <div id="region-error" class="form-error"></div>
            </div>

            <div class="form-group">
              <label for="comuna"><i class="fas fa-map-marker-alt me-1"></i> Comuna:</label>
              <select id="comuna" name="comuna" class="form-control" required>
                <option value="">Seleccione una comuna</option>
              </select>
              <div id="comuna-error" class="form-error"></div>
            </div>
          </div>

          <button type="submit" class="btn-registrar">
            <i class="fas fa-user-plus me-2"></i>Registrarse
          </button>
        </form>

        <div class="login-link">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    
    const regionesComunas = {
      "Arica y Parinacota": ["Arica", "Camarones", "Putre", "General Lagos"],
      "Tarapacá": ["Iquique", "Alto Hospicio", "Pozo Almonte", "Camiña", "Colchane", "Huara", "Pica"],
      "Antofagasta": ["Antofagasta", "Mejillones", "Sierra Gorda", "Taltal", "Calama", "Ollagüe", "San Pedro de Atacama", "Tocopilla", "María Elena"],
      "Atacama": ["Copiapó", "Caldera", "Tierra Amarilla", "Chañaral", "Diego de Almagro", "Vallenar", "Alto del Carmen", "Freirina", "Huasco"],
      "Coquimbo": ["La Serena", "Coquimbo", "Andacollo", "La Higuera", "Paiguano", "Vicuña", "Illapel", "Canela", "Los Vilos", "Salamanca", "Ovalle", "Combarbalá", "Monte Patria", "Punitaqui", "Río Hurtado"],
      "Valparaíso": ["Valparaíso", "Casablanca", "Concón", "Juan Fernández", "Puchuncaví", "Quintero", "Viña del Mar", "Isla de Pascua", "Los Andes", "Calle Larga", "Rinconada", "San Esteban", "La Ligua", "Cabildo", "Papudo", "Petorca", "Zapallar", "Quillota", "Calera", "Hijuelas", "La Cruz", "Nogales", "San Antonio", "Algarrobo", "Cartagena", "El Quisco", "El Tabo", "Santo Domingo", "San Felipe", "Catemu", "Llaillay", "Panquehue", "Putaendo", "Santa María", "Quilpué", "Limache", "Olmué", "Villa Alemana"],
      "Metropolitana": ["Santiago", "Cerrillos", "Cerro Navia", "Conchalí", "El Bosque", "Estación Central", "Huechuraba", "Independencia", "La Cisterna", "La Florida", "La Granja", "La Pintana", "La Reina", "Las Condes", "Lo Barnechea", "Lo Espejo", "Lo Prado", "Macul", "Maipú", "Ñuñoa", "Pedro Aguirre Cerda", "Peñalolén", "Providencia", "Pudahuel", "Quilicura", "Quinta Normal", "Recoleta", "Renca", "San Joaquín", "San Miguel", "San Ramón", "Vitacura", "Puente Alto", "Pirque", "San José de Maipo", "Colina", "Lampa", "Tiltil", "San Bernardo", "Buin", "Calera de Tango", "Paine", "Melipilla", "Alhué", "Curacaví", "María Pinto", "San Pedro", "Talagante", "El Monte", "Isla de Maipo", "Padre Hurtado", "Peñaflor"]
    };

    document.addEventListener('DOMContentLoaded', function() {
      
      const regionSelect = document.getElementById('region');
      for (const region in regionesComunas) {
        const option = document.createElement('option');
        option.value = region;
        option.textContent = region;
        regionSelect.appendChild(option);
      }

      
      regionSelect.addEventListener('change', function() {
        const comunaSelect = document.getElementById('comuna');
        const region = this.value;
        
        
        comunaSelect.innerHTML = '<option value="">Seleccione una comuna</option>';
        
        if (region && regionesComunas[region]) {
          regionesComunas[region].forEach(comuna => {
            const option = document.createElement('option');
            option.value = comuna;
            option.textContent = comuna;
            comunaSelect.appendChild(option);
          });
        }
      });

      
      const passwordInput = document.getElementById('password');
      const strengthBar = document.getElementById('password-strength-bar');
      
      passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = 0;
        
        
        if (password.length >= 6) strength += 20;
        if (password.length >= 8) strength += 20;
        
        
        if (/\d/.test(password)) strength += 20;
        
        
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 20;
        
        
        if (/[^a-zA-Z0-9]/.test(password)) strength += 20;
        
        
        strengthBar.style.width = strength + '%';
        
       
        if (strength < 40) {
          strengthBar.className = 'password-strength-bar password-weak';
        } else if (strength < 80) {
          strengthBar.className = 'password-strength-bar password-medium';
        } else {
          strengthBar.className = 'password-strength-bar password-strong';
        }
      });

      // Validación del formulario
      const form = document.getElementById('formRegistro');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        
        hideAllErrors();
        
        // Validar campos
        let isValid = true;
        
        // Validar nombre
        const nombre = document.getElementById('nombre').value.trim();
        if (nombre === '') {
          showError('nombre-error', 'Por favor ingresa tu nombre completo');
          isValid = false;
        }
        
        // Validar teléfono
        const telefono = document.getElementById('telefono').value.trim();
        const telefonoRegex = /^\+56\s9\s\d{4}\s\d{4}$/;
        if (!telefonoRegex.test(telefono)) {
          showError('telefono-error', 'El formato debe ser: +56 9 1234 5678');
          isValid = false;
        }
        
        // Validar email
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('email-error', 'Por favor ingresa un email válido');
          isValid = false;
        }
        
        // Validar confirmación de email
        const emailConfirm = document.getElementById('emailConfirm').value.trim();
        if (email !== emailConfirm) {
          showError('emailConfirm-error', 'Los emails no coinciden');
          isValid = false;
        }
        
        // Validar contraseña
        const password = document.getElementById('password').value;
        if (password.length < 6) {
          showError('password-error', 'La contraseña debe tener al menos 6 caracteres');
          isValid = false;
        }
        
        // Validar confirmación de contraseña
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        if (password !== passwordConfirm) {
          showError('passwordConfirm-error', 'Las contraseñas no coinciden');
          isValid = false;
        }
        
        // Validar región
        const region = document.getElementById('region').value;
        if (region === '') {
          showError('region-error', 'Por favor selecciona una región');
          isValid = false;
        }
        
        // Validar comuna
        const comuna = document.getElementById('comuna').value;
        if (comuna === '') {
          showError('comuna-error', 'Por favor selecciona una comuna');
          isValid = false;
        }
        
        // Si todo es válido, mostrar mensaje de éxito
        if (isValid) {
          showSuccess('¡Registro exitoso! Bienvenido a Zona Gamer');
          form.reset();
          strengthBar.style.width = '0';
        }
      });

      // Funciones auxiliares
      function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
      }
      
      function hideAllErrors() {
        const errorElements = document.querySelectorAll('.form-error');
        errorElements.forEach(element => {
          element.style.display = 'none';
        });
        
        const mensaje = document.getElementById('mensaje');
        mensaje.style.display = 'none';
        mensaje.className = 'mensaje';
      }
      
      function showSuccess(message) {
        const mensaje = document.getElementById('mensaje');
        mensaje.textContent = message;
        mensaje.className = 'mensaje success';
        mensaje.style.display = 'block';
      }
    });
  </script>
</body>
</html>
